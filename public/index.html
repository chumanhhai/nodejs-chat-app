<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <h1>Join</h1>
        <form action="/chat.html">
            <div class="display-name-title">Display name</div>
            <input type="text" name="username" id="username" placeholder="Name" autocomplete="off" required>
            <div class="room-title">Room</div>
            <input type="text" name="room" id="room" placeholder="Room" autocomplete="off" required>
            <button class="join-btn">JOIN</button>

</body>

</html>
